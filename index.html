<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="stylesheet.css" />
		<title>Kalkulator</title>
	</head>
	<body>
		<div class="calculator">
			<div id="calculator-wrapper" class="calculator-wrapper">
				<div class="screen">
					<input type="text" value="0" name="number-screen" class="number-screen" id="number-screen" disabled />
				</div>
				<div class="buttons">
					<button data-action="data-all-clear" class="btn button-delete-all">AC</button>
					<button data-action="data-divided" class="btn button-math">/</button>
					<button data-action="data-times" class="btn button-math">X</button>
					<button data-action="data-delete" class="btn button-delete">DEL</button>
					<button class="btn button-number">7</button>
					<button class="btn button-number">8</button>
					<button class="btn button-number">9</button>
					<button data-action="data-minus" class="btn button-math">-</button>
					<button class="btn button-number">4</button>
					<button class="btn button-number">5</button>
					<button class="btn button-number">6</button>
					<button data-action="data-plus" class="btn button-math">+</button>
					<button class="btn button-number">1</button>
					<button class="btn button-number">2</button>
					<button class="btn button-number">3</button>
					<button data-action="data-equals" class="btn button-result">=</button>
					<button class="btn button-number">000</button>
					<button class="btn button-number">0</button>
					<button data-action="decimal" class="btn button-decimal">.</button>
				</div>
				<footer>
					<p><b><font color="white">Digitalent - Yudha Berliandi 2022</font></b></p>
				</footer>
			</div>
		</div>
		<button onclick="myFunction()" class="toogle-button"><img src="img/icon-moon.png" alt="" id="dark-mode-logo" /></button>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
